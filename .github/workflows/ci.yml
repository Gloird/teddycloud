name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('teddycloud_web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev protobuf-c-compiler npm ccache

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ hashFiles('**/*.c','**/*.h') }}

      - name: Build backend (ccache, limited parallelism, no sanitizers)
        run: |
          export CC="gcc"
          export CXX="g++"
          export CCACHE_DIR="$HOME/.ccache"
          ccache -M 5G || true
          # Limit parallel jobs to reduce peak memory usage on GitHub runners
          NO_SANITIZERS=1 make -j2 OPTI_LEVEL=-Og

      - name: 'Frontend: install, lint and test'
        run: |
          cd teddycloud_web
          npm ci
          npm run lint
          npm test

      - name: Build frontend
        run: |
          cd teddycloud_web
          npm run build

      - name: Upload frontend coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: teddycloud_web/coverage/**/lcov.info
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Run static analysis (cppcheck)
        run: make cppcheck || true
